<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ulogovani korisnik pocetna</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/profilKorisnika.js"></script>

<link rel="stylesheet" href="css/heder.css"></link>


<script>
	//ucitavanje hedera stranice
	$(function(){
		$("#heder").load("heder.html");
	});
</script>

</head>
<body>

<div id="heder">
</div>

<div id="zaglavljePregledKarata" >

</div>
<hr>

<p> Uspesno ulogovani...</p>
<p> Profil ulogovanog korisnika</p>
<form action="#" method="PUT" id="formaPodatciProfila">
<div>
		<label>Ime: </label>
 		<input type="text" name="ime">
	</div>
	<div>
		<label>Prezime: </label>
 		<input type="text" name="prezime">
	</div>
	<div>
		<label name="uloga">Uloga korisnika: </label>
		
	</div>
 	
 	<div>
 		<label>Korisnicko ime: </label>
 		<input type="text" name="korisnickoIme">
 	</div>
 	
 	<div>
 		<label>Lozinka</label>
 		<input type="text" name="lozinka">
 	</div>
 	
 	<div>
 		<label>Datum rodjenja: </label>
 		<input type="date" name="datumRodjenja" min="1950-01-01" >
 	</div>
 		
 	<div>
 		<label>Pol: </label>
 		<br/>
 		<input type="radio" name="muski" value="MUSKI">
 		<label for="muski">muski</label>
 		<input type="radio" name="zenski" value="ZENSKI">
 		<label for="zenski">zenski</label>
 	</div>
 	<input type="submit" value="izmeni podatke profila"/>
 	
</form>
<br>
<hr/>
<div class="pretragaKarata">
	<div>
		<form id="pretragaPoNazivu">
			<label> Naziv manifestacije: </label>
			<input type="text" name="pretragaPoNazivu">
			<input type="submit" value="pretrazi po nazivu">
		</form>
	</div>
	
	<div>
		<form id="pretragaPoCeni">
			<label>Pretraga po ceni: </label>
			<br>
			<label>cena od: </label>
			<input type="range" name="cenaOd">
			<label id="izabranaCenaOd"></label>
			<br>
			<label>cena do: </label>
			<input type="range" name="cenaDo">
			<label id="izabranaCenaDo"></label>
			<br>
			<input type="submit" value="pretraziPoCeni">
		
		</form>
		
	</div>
	
	<div>
		<form id="pretragaPoDatumu">
			<label>Pretraga po datumu: </label>
			<br>
			<label>datum od: </label>
			<input type="datetime-local" name="datumOd">
			<label id="izabranDatumOd"></label>
			<br>
			<label>datum do: </label>
			<input type="datetime-local" name="datumDo">
			<label id="izabranDatumDo"></label>
			<br>
			<input type="submit" value="pretraziPoDatumu">
		
		</form>
		
	</div>
	
	<div id="sortiranje">
		<form id="sortiranjeForma">
		<label>Sortiranje karti: </label>
		
		<select id="sortiranjeKarata">
			<option value="none">izaberi sortiranje</option>
			<option value="NAZIV_OPADAJUCE">po nazivu opadajuce</option>
			<option value="NAZIV_RASTUCE">po nazivu rastuce</option>
			
			<option value="DATUM_OPADAJUCE">po datumu i vremenu opadajuce</option>
			<option value="DATUM_RASTUCE">po datumu i vremenu rastuce</option>
			
			<option value="CENA_RASTUCE">po ceni rastuce</option>
			<option value="CENA_OPADAJUCE">po ceni opadajuce</option>

		</select>
		<input type="submit" value="sortiraj">
		</form>
		
	</div>
		
	<div>
		<form id="filtriranjeFormaTip">
		<label>Filtriranje po tipu karti: </label>
		
		<select id="filterTip">
			<option value="none">izaberi tip</option>
			<option value="REGULAR">REGULAR</option>
			<option value="FAN_PIT">FAN_PIT</option>			
			<option value="VIP">VIP</option>

		</select>
		<input type="submit" value="filtriraj">
		</form>
	</div>
	
	<div>
		<form id="filtriranjeFormaStatus">
		<label>Filtriranje po statusu karti: </label>
		
		<select id="filterStatus">
			<option value="none">izaberi tip</option>
			<option value="REZERVISANA">REZERVISANO</option>
			<option value="ODUSTANAK">OTKAZANO</option>			

		</select>
		<input type="submit" value="filtriraj">
		</form>
	</div>
	
	<div> 
		<button id="undoDugme"> Ponisti pretragu ili filtere</button>
	</div>

</div>

<div class="pregledRezervisanihKarataKorisnika">
<table id="tabelaRezervisanihKarata">
	<tr>
		<th>ID</th>
		<th>NAZIV MANIFESTACIJE</th>
		<th>DATUM I VREME ODRZAVANJA </th>
		<th>CENA</th>
		<th>KUPAC</th>
		<th>STATUS </th>
		<th>TIP KARTE</th>
		<th> OTKAZI REZERVACIJU</th>
	</tr>
</table>
<p id="porukaInfo" style="color:red"> </p>
</div>
</body>
</html>
