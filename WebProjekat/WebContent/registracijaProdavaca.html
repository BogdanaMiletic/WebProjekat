<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registracija prodavaca</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/registracijaProdavaca.js"></script>

<link rel="stylesheet" href="css/registracija.css"></link>
<link rel="stylesheet" href="css/heder.css"></link>


<script>
	//ucitavanje hedera stranice
	$(function(){
		$("#heder").load("heder.html");
	});
</script>

</head>
<body>

<div id="heder">
</div>
<hr>

<div class="registracijaDiv">
<form>
	<div>
		<h1>Registracija prodavca</h1>
	</div>
	<div>
		<label>Ime: </label>
 		<input type="text" name="ime">
	</div>
	<div>
		<label>Prezime: </label>
 		<input type="text" name="prezime">
	</div>
 	
 	<div>
 		<label>Korisnicko ime: </label>
 		<input type="text" name="korisnickoIme">
 	</div>
 	
 	<div>
 		<label>Lozinka</label>
 		<input type="text" name="lozinka">
 	</div>
 	
 	<div>
 		<label>Datum rodjenja: </label>
 		<input type="date" name="datumRodjenja" min="1950-01-01" >
 	</div>
 		
 	<div>
 		<label>Pol: </label>
 		<div id="radioDeo">
 			<input type="radio" name="muski" value="MUSKI">
 			<label for="muski">muski</label>
 			<input type="radio" name="zenski" value="ZENSKI">
 			<label for="zenski">zenski</label>
 		</div>
 	</div>
 	
 	<div>
 		 <input type="submit" value="registruj se"/>		
 	</div>
 	
</form>
</div>

</body>
</html>
