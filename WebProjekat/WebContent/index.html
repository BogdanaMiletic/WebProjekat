<div id="pretragaManifestacija">
<p style="font-size:25px;"> Pretraga manifestacija </p>
<form id="formaZaPretraguManifestacija">
	<div>
		<label for="nazivPretraga">Naziv manifestacije: </label>
		<input type="text" name="nazivPretraga">
	</div>
	<br/>
	<div>
		<label for="lokacijaPretraga">Lokacija: </label>
		<input type="text" name="lokacijaPretraga">
	</div>
	<br/>
	<div>
		<label>Datum odrzavanja manifestacije: </label>
		<br/>
		<label>od: </label>
		<input type="datetime-local" name="odDatum"  >
		<br/>
		<label>do: </label>
		<input type="datetime-local" name="doDatum" >
	</div>
	<br/>
	<div id="cenaOdDo">
		<label>Cena: </label>
		<br/>
		<label>od: </label>
		
		<input type="range" name="od">
		<label name="odPasus" > </label>
		
		
		<br/>
		<label>do: </label>
		<input type="range" name="do">
		<label name="doPasus" > </label>
		
	</div>
	<br/>
	<div>
		<label>Sortiranje manifestacija: </label>
		
		<select name="sortiranjeManifestacija">
			<option value="none">izaberi sortiranje</option>
			<option value="NAZIV">po nazivu</option>
			<option value="DATUM">po datumu i vremenu </option>
			<option value="CENA">po ceni</option>
			<option value="LOKACIJA">po lokaciji</option>
		</select>
	</div>
	
	<br/>
	<div>
		<label>Filtriranje prema tipu manifestacije: </label>
		
		<select name="filtriranjePremaTipu">
			<option value="none">izaberi filter</option>
			<option value="KONCERT">koncerti</option>
			<option value="POZORISTE">pozoriste </option>
			<option value="FESTIVAL">festivali</option>
		</select>
	</div>
	
	<br/>
	
	<div>
		<label>Prikaz nerasprodatih manfiestacija: </label>
		<input type = "radio" value="prikaziNerasprodateManifestacije">
	</div>
	<br/>
	<input type="submit" class="dugmic" value="pretrazi manifestacije" style="width: 100%;">
	
	
</form>

</div>
